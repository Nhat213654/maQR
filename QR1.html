<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Đơn Giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        img {
            max-width: 90%;  /* Giới hạn kích thước ảnh */
            height: auto;  /* Giữ tỷ lệ khung hình */
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Quét xong chưa?</h1>
        <img src="1.png" alt="Mã QR">
    </div>
</body>
</html>
